<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-menu (selectedPage)="changePage($event)" [currentPage]="page" *ngIf="page" (onCloseSidenav)="onClose($event, sidenav)" [loggedInUser]="loggedInUser" (onLogout)="logout($event)"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav(sidenav)">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div style="color: white; display:block ; ">Bio-Webshop</div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li *ngIf="!(loggedInUser)"><a routerLink="/login">Bejelentkezés</a></li>
          <li *ngIf="loggedInUser"><a routerLink="/login" (click)="logout()">Kijelentkezés</a></li>
          <li *ngIf="!loggedInUser"><a routerLink="/signup">Regisztráció</a></li>
          <li><a routerLink="/main">Főoldal</a></li>
          <li><a routerLink="/goods">Termékek</a></li>
          <li><a routerLink="/contact">Elérhetőségeink</a></li>
          <li *ngIf="loggedInUser"><a routerLink="/cart">Kosár</a></li >
          <li ><a routerLink="/wishlist">Kérések</a></li >
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
